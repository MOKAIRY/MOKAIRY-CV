<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Contact - Meshal Okairy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./resources/CV-icon-white.svg" />
  </head>

  <body>

    <header class="site-header">
      <div class="site-header__brand">
        <img
          src="./resources/Meshal_Okairy.png"
          alt="Meshal Okairy"
          class="site-header__profile"
        />
        <p class="site-header__title">Meshal Okairy | IT Student</p>
      </div>

      <nav class="site-header__nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="schedule.html" class="nav-link">Schedule</a>
        <a href="contact.html" class="nav-link" aria-current="page">Contact</a>
      </nav>

      <div class="social-links">
        <a href="https://github.com/MOKAIRY" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit Meshal's GitHub profile">
          <img src="./resources/github.svg" alt="" role="presentation" />
        </a>
        <a href="https://www.linkedin.com/in/mokairy" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit Meshal's LinkedIn profile">
          <img src="./resources/linkedin.svg" alt="" role="presentation" />
        </a>
        <a href="mailto:your.email@example.com" class="social-link" aria-label="Send email to Meshal">
          <img src="./resources/email.svg" alt="" role="presentation" />
        </a>
        <a href="tel:+966555555555" class="social-link" aria-label="Call Meshal">
          <img src="./resources/phone.svg" alt="" role="presentation" />
        </a>
      </div>
    </header>

    <main id="main-content" class="main-content">
      <section class="contact-section content-card">
        <h1>Contact Me</h1>
        <p class="contact-intro">
          Have a question or want to work together? Feel free to reach out using the form below.
        </p>

        <form
          action="https://webhook.site/b1591812-abbd-4b26-8e98-9a31ebd67aef"
          method="post"
          class="contact-form"
        >
          <!-- Name Field -->
          <div class="form-group">
            <label for="name">
              Name <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              aria-required="true"
              placeholder="Your full name"
              minlength="2"
            />
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email">
              Email 
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              aria-required="true"
              placeholder="your.email@example.com"
            />
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <label for="message">
              Message <span class="required" aria-label="required">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              required
              aria-required="true"
              placeholder="Enter your message here"
              rows="10"
              minlength="10"
            ></textarea>
          </div>

          <!-- Message Type Radio Buttons -->
          <fieldset class="form-group">
            <legend>
              Message Type <span class="required" aria-label="required">*</span>
            </legend>
            <div class="radio-group">
              <div class="radio-option">
                <input
                  type="radio"
                  name="message_type"
                  id="complaint"
                  value="complaint"
                  required
                />
                <label for="complaint">Complaint</label>
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  name="message_type"
                  id="inquiry"
                  value="inquiry"
                  checked
                />
                <label for="inquiry">Inquiry</label>
              </div>
            </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-large">
            Send Message
          </button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Meshal Okairy. All rights reserved.</p>
    </footer>
  </body>
</html>
